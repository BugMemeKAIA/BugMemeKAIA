<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c34;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .header {
            display: flex;
            width: 100%;
            justify-content: flex-start; /* 왼쪽 정렬 */
        }

        .header img {
            max-width: 33.33%; /* 3등분 */
            height: auto;
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #61dafb;
        }

        p {
            font-size: 1.5em;
            margin: 0;
        }

        .button {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/BugMemeKAIA/BugMemeKAIA/refs/heads/main/bug.png" alt="Bug Image" class="shake">
        <img src="https://raw.githubusercontent.com/BugMemeKAIA/BugMemeKAIA/refs/heads/main/bug_meme_logo.png" alt="Bug Meme Logo">
    </div>
    <h1>Welcome to My .fun Website!</h1>
    <p>This is a simple webpage using GitHub Pages.</p>
    <button class="button" onclick="alert('Thanks for visiting!')">Click Me!</button>

    <script>
        setInterval(() => {
            document.querySelector('.shake').classList.toggle('shake');
        }, 3000); // 3초 간격으로 흔들기
    </script>
</body>
</html>
