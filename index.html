<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0346e; /* 배경색 변경 */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .header {
            position: relative; /* 자식 요소의 절대 위치 지정을 위해 */
            width: 100%;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
        }

        .header img {
            max-width: 100%; /* 전체 너비에 맞춰 조정 */
            height: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #091c2b; /* 중요 문단 색상 변경 */
        }

        p {
            font-size: 1.5em;
            margin: 0;
            color: #bdaba1; /* 작은 글씨 색상 고정 */
        }

        .button {
            background-color: #f39d08; /* 버튼 색상 고정 */
            color: #282c34;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/BugMemeKAIA/BugMemeKAIA/refs/heads/main/pc_logo.png" alt="PC Logo">
    </div>
    <h1>Welcome to My .fun Website!</h1>
    <p>This is a simple webpage using GitHub Pages.</p>
    <button class="button" onclick="alert('Thanks for visiting!')">Click Me!</button>
</body>
</html>
