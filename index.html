<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            background-color: #282c34;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* 가로 중앙 정렬 */
            justify-content: flex-start; /* 세로 방향으로 상단 정렬 */
            height: 100vh;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #61dafb;
        }

        p {
            font-size: 1.5em;
            margin: 0;
        }

        .button {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/BugMemeKAIA/BugMemeKAIA/refs/heads/main/bug_meme_logo.png" alt="Bug Meme Logo">
    <h1>Welcome to My .fun Website!</h1>
    <p>This is a simple webpage using GitHub Pages.</p>
    <button class="button" onclick="alert('Thanks for visiting!')">Click Me!</button>
</body>
</html>
